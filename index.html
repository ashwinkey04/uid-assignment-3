<html>

<head>
    <title>Login</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
  />
    <script src="js/login.js"></script>
</head>

<body>
    <div class="wrapper animate__fadeInDown ">
        <div id="formContent">
            <!-- Tabs Titles -->

            <div class="animate__fadeIn">
                <img src="assets/img/signin.png" id="icon" alt="User Icon" width=200 />
            </div>

            <form id="form_id" method="post" name="myform">
                <input type="text" id="username" class="animate__fadeIn" name="login" placeholder="username">
                <input type="password" id="password" class="animate__fadeIn" name="password" placeholder="password">
                <input type="button" value="Login" id="submit" onclick="validate()"/>
            </form>


        </div>
    </div>
</body>

</html>
